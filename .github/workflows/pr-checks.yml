name: PR Checks

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  test-and-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            /runner/_work/_temp/setup-uv-cache
            .venv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock', 'pyproject.toml') }}
          
      - name: Install dependencies
        run: |
          uv sync --group dev

      - name: Run tests with coverage
        run: |
          uv run pytest --cov=kissml --cov-report=xml --cov-report=term-missing -v
          
      - name: Coverage comment
        if: github.event.pull_request.head.repo.full_name == github.repository
        id: coverage_comment
        uses: orgoro/coverage@v3.2
        with:
          coverageFile: coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          thresholdAll: 0.7
          
      - name: Run ruff check (linting)
        run: |
          uv run ruff check kissml/ tests/
          
      - name: Check code formatting with ruff
        run: |
          uv run ruff format --check kissml/ tests/
          
      - name: Check import sorting with isort
        run: |
          uv run isort --check-only --diff kissml/ tests/

      - name: Run ty type checking
        run: |
          uv run ty kissml/ tests/

